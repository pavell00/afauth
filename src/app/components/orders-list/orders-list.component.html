<p style="display: flex; justify-content: center;">Заказы официанта: {{userName}}</p>
<table mat-table [dataSource]="orders" class="mat-elevation-z8">

  <ng-container matColumnDef="tableNo">
    <th mat-header-cell *matHeaderCellDef>Стол</th>
    <td mat-cell *matCellDef="let element" (click)="editOrder(element.id)"> {{element.tableNo}} </td>
  </ng-container>

  <ng-container matColumnDef="OrderDate">
    <th mat-header-cell *matHeaderCellDef>Дата / Время</th>
    <td mat-cell *matCellDef="let element" (click)="editOrder(element.id)"> 
      {{element.orderDate.toDate() | date:'MM/dd h:mm'}} 
    </td>
  </ng-container>

  <ng-container matColumnDef="sumOrder">
    <th mat-header-cell *matHeaderCellDef>Сумма</th>
    <td mat-cell *matCellDef="let element" (click)="editOrder(element.id)"> {{element.sumToPay}} </td>
  </ng-container>

  <ng-container matColumnDef="discountOrder">
    <th mat-header-cell *matHeaderCellDef> +/- </th>
    <td mat-cell *matCellDef="let element" (click)="editOrder(element.id)"> {{element.discountOrder}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <mat-icon> </mat-icon>
        <button mat-menu-item (click)="printForm(element)">
          <mat-icon>local_printshop</mat-icon>
          <span>Печать чека</span>
        </button>
        <button mat-menu-item (click)="openDialogNote(element)">
          <mat-icon>note_add</mat-icon>
          <span>Примечание</span>
        </button>
        <button mat-menu-item (click)="deleteOrder(element)" *ngIf="isGetRight"> 
          <mat-icon>delete_outline</mat-icon>
          <span>Удалить</span>
        </button>
      </mat-menu>
<!--  <button mat-mini-fab color="warn" (click)="deleteOrder(element.id)">
        <i class="material-icons">delete</i>
      </button> -->
    </td>
  </ng-container>

  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" style="zoom: 50%;">
      <mat-icon *ngIf="element.description">comment</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'order-done': row.isDone, 'order-open': !row.isDone}"></tr>
</table>
