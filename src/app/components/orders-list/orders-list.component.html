<p style="display: flex; justify-content: center;">Заказы официанта</p>
<table mat-table [dataSource]="orders" class="mat-elevation-z8">
  <ng-container matColumnDef="TableNo">
    <th mat-header-cell *matHeaderCellDef>Стол</th>
    <td mat-cell *matCellDef="let element" (click)="editOrder(element.id)"> {{element.TableNo}} </td>
  </ng-container>

  <ng-container matColumnDef="OrderDate">
    <th mat-header-cell *matHeaderCellDef>Дата / Время</th>
    <td mat-cell *matCellDef="let element" (click)="editOrder(element.id)"> {{element.OrderDate}} </td>
  </ng-container>
  
  <ng-container matColumnDef="sumOrder">
    <th mat-header-cell *matHeaderCellDef>Сумма</th>
    <td mat-cell *matCellDef="let element" (click)="editOrder(element.id)"> {{element.sumToPay}} </td>
  </ng-container>
  
  <ng-container matColumnDef="discountOrder">
    <th mat-header-cell *matHeaderCellDef> +/- </th>
    <td mat-cell *matCellDef="let element" (click)="editOrder(element.id)"> {{element.discountOrder}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="warn" (click)="deleteOrder(element.id)">
        <i class="material-icons">delete</i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'order-done': row.isDone, 'order-open': !row.isDone}"></tr>
</table>
