<div *ngIf="auth.user$ | async" style="display: flex; justify-content: space-evenly;">
    <button mat-mini-fab color="primary" [routerLink]="['orders-list']">
      <i class="material-icons">list</i>
    </button>
    <button mat-mini-fab color="accent" [routerLink]="['order-create']">
      <i class="material-icons">playlist_add</i>
    </button>
    <button mat-mini-fab color="primary" [routerLink]="['menu-list']">
      <i class="material-icons">format_list_bulleted</i>
    </button>
    <button mat-mini-fab color="primary" *ngIf="isShowPRN" (click)="print()">
      <i class="material-icons">print</i>
    </button>
