<h3 mat-dialog-title>Корректировка
  <div>{{data.name}}</div>
</h3>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.price" placeholder="Price">
  </mat-form-field>
    <mat-form-field>
    <input matInput [(ngModel)]="data.qty" placeholder="Quantity">
  </mat-form-field>
    <mat-form-field>
    <input matInput [(ngModel)]="data.discount" placeholder="Discount">
  </mat-form-field>
</div>
<div mat-dialog-actions class="matdialogbutton">
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
