<div>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Детали заказа</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-form-field style="text-align: center; width: 40px;">
      <input matInput [(ngModel)]="orderNo" placeholder="Номер стола">
    </mat-form-field>
    <mat-form-field style="text-align: center; width: 80px;">
      <input matInput [(ngModel)]="orderDate" placeholder="Открыт стол">
    </mat-form-field> 
    <mat-form-field style="text-align: right; width: 60px;">
      <input matInput type="number"  [(ngModel)]="orderSum" placeholder="Сумма счета">
    </mat-form-field>
    <mat-form-field style="text-align: right; width: 40px;">
      <input matInput type="number" [(ngModel)]="orderDiscount" placeholder="Дисконт">
    </mat-form-field>
    <mat-form-field style="text-align: right; width: 60px;">
      <input matInput type="number" [(ngModel)]="orderDiscountSum" placeholder="Сумма дисконта">
    </mat-form-field>
    <mat-form-field style="text-align: right; width: 60px;">
      <input matInput type="number" [(ngModel)]="orderSumService" placeholder="Сумма обсл.">
    </mat-form-field>
    <mat-form-field style="text-align: right; width: 80px;">
      <input matInput type="number" [(ngModel)]="orderSumToPay" placeholder="Сумма к оплате">
    </mat-form-field>
    <mat-form-field style="text-align: center; width: 40px;">
      <input matInput type="number" [(ngModel)]="orderGuests" placeholder="Гостей">
    </mat-form-field>
    <mat-form-field style="text-align: center; width: 110px;">
      <input matInput [(ngModel)]="printTime" placeholder="Время печати">
    </mat-form-field>
    <mat-form-field style="text-align: center; width: 50px;">
      <input matInput [(ngModel)]="place" placeholder="Место">
    </mat-form-field>
    <mat-form-field style="text-align: center; width: 100px;">
      <input matInput [(ngModel)]="waiter" placeholder="Официант">
    </mat-form-field>
    <mat-form-field style="text-align: center; width: 100px;">
      <input matInput [(ngModel)]="printed" placeholder="Кассир">
    </mat-form-field>
    <mat-form-field style="text-align: center; width: 80px;">
      <input matInput [(ngModel)]="orderCheck" placeholder="Номер чека">
    </mat-form-field>
  </mat-expansion-panel>
</div>

<div id="print-section">
  <div *ngIf="orderId || selectedMenu?.length">
    <table mat-table [dataSource]="selectedMenu" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Название </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} 
<!--           <button mat-mini-fab color="accent" (click)="openDialog(element)">
            <i class="material-icons">edit</i>
          </button> -->
          <button mat-mini-fab color="accent" (click)="changeQty(element, -1)">
            <i class="material-icons">exposure_neg_1</i>
          </button>
          <button mat-mini-fab color="accent" (click)="changeQty(element, 1)">
            <i class="material-icons">exposure_plus_1</i>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Цена </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      <ng-container matColumnDef="qty">
        <th mat-header-cell *matHeaderCellDef> К-во </th>
        <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
      </ng-container>
      <ng-container matColumnDef="sum">
        <th mat-header-cell *matHeaderCellDef> Сумма </th>
        <td mat-cell *matCellDef="let element"> {{element.qty * element.price}} </td>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="warn" (click)="onDelete(element.id)">
            <i class="material-icons">delete</i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedCols"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedCols;"></tr>
      <!--<tr mat-row *matRowDef="let row; columns: displayedCols;" (click)="openDialog(row)"></tr>-->
    </table>

    <div style="display: flex; justify-content: space-between;">
      <button mat-mini-fab color="primary" (click)="onSave()">
          <i class="material-icons">save</i>
      </button>
      <mat-slide-toggle [checked]="done" (change)="toggle($event)">{{ doneInfo }}</mat-slide-toggle>
      <!--<button mat-mini-fab color="primary" (click)="printForm('almondo')">
          <i class="material-icons">pageview</i>
      </button>-->
      <button mat-mini-fab color="primary" (click)="printForm('queen')">
        <i class="material-icons">pageview</i>
      </button>
    </div>
  </div>
</div>

<div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Поиск">
  </mat-form-field>
</div>

<table mat-table [dataSource]="filteredMenulist" class="mat-elevation-z8">
  <!-- Add Column -->
  <ng-container matColumnDef="add">
    <th mat-header-cell *matHeaderCellDef>add</th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="warn" (click)="onAdd(element)">
        <i class="material-icons">add</i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef> Qty </th>
    <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
  </ng-container>

  <ng-container matColumnDef="discount">
    <th mat-header-cell *matHeaderCellDef> Discount </th>
    <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
