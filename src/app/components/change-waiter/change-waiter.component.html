<div style="display: flex;">
    <p>Изменение официанта в заказе с {{ this.oldWaiter }} на :</p>
</div>
  
<div>
  <table mat-table [dataSource]="users" multiTemplateDataRows class="mat-elevation-z8">

    <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef>Имя</th>
        <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Должность</th>
      <td mat-cell *matCellDef="let element"> {{element.roleRUS}} </td>
    </ng-container>

    <ng-container matColumnDef="Act">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">       
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button> 
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="changeWaitor(element)">
            <span>Применить</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
