<div style="display: flex; justify-content: space-evenly;">
  <button mat-mini-fab color="accent" (click)="createMenuItem()"><mat-icon>add</mat-icon></button>
  <mat-form-field style="width: 80px;">
    <input matInput #flt (keyup)="applyFilter($event.target.value)" placeholder="Поиск">
  </mat-form-field>
  <p>Меню ресторана</p>
</div>

<div>
  <table mat-table [dataSource]="filteredMenulist" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Название</th>
      <td mat-cell *matCellDef="let element" (click)="editMenuItem(element)"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Цена</th>
      <td mat-cell *matCellDef="let element" (click)="editMenuItem(element)"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef>К-во</th>
      <td mat-cell *matCellDef="let element" (click)="editMenuItem(element)"> {{element.qty}} </td>
    </ng-container>

    <ng-container matColumnDef="Del">
      <th mat-header-cell *matHeaderCellDef>Del</th>
      <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="warn" (click)="onDelete(element.id)">
            <i class="material-icons">delete</i>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
