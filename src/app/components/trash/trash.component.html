<table mat-table [dataSource]="trash" class="mat-elevation-z8">

    <ng-container matColumnDef="OrderDate">
      <th mat-header-cell *matHeaderCellDef>Дата заказа</th>
      <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="tableNo">
      <th mat-header-cell *matHeaderCellDef>Стол</th>
      <td mat-cell *matCellDef="let element"> {{element.tableNo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Блюдо</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Sum">
        <th mat-header-cell *matHeaderCellDef>Сумма</th>
        <td mat-cell *matCellDef="let element"> {{element.sumItem}} </td>
      </ng-container>

    <ng-container matColumnDef="User">
      <th mat-header-cell *matHeaderCellDef>Автор</th>
      <td mat-cell *matCellDef="let element">{{element.user}}</td>
    </ng-container>
  
    <ng-container matColumnDef="ActDate">
        <th mat-header-cell *matHeaderCellDef>Дата действия</th>
        <td mat-cell *matCellDef="let element">{{element.actDate.toDate() | date:'yyyy/MM/dd h:mm:ss a'}}</td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
