<div style="display: flex;">
    <p style="margin-left: 30%;">Управления доступом</p>
  </div>
  
  <div>
    <table mat-table [dataSource]="users" multiTemplateDataRows class="mat-elevation-z8">

        <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef>{{column}}</th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail"
                [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <mat-slide-toggle id="admin" [checked]="element.roles['admin']" (change)="toggle($event,expandedElement)">admin</mat-slide-toggle>
                <mat-slide-toggle id="editor" [checked]="element.roles['editor']" (change)="toggle($event,expandedElement)">editor</mat-slide-toggle>
                <mat-slide-toggle id="subscriber" [checked]="element.roles['subscriber']" (change)="toggle($event,expandedElement)">subscriber</mat-slide-toggle>
            </div>
            </td>
        </ng-container>

<!--       <ng-container matColumnDef="qty">
        <th mat-header-cell *matHeaderCellDef>К-во</th>
        <td mat-cell *matCellDef="let element" (click)="editMenuItem(element)"> {{element.qty}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Del">
        <th mat-header-cell *matHeaderCellDef>Del</th>
        <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="warn" (click)="onDelete(element.id)">
              <i class="material-icons">delete</i>
            </button>
        </td>
      </ng-container> -->
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element"></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
  </div>
