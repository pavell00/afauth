<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()" *ngIf="auth.user$ | async">
      <mat-icon>menu</mat-icon></button>
    <h3 class="example-app-name">Restaurant Asistance ver. {{ version }}</h3>
    <!-- <button mat-icon-button (click)="snav.close();auth.signOut()" *ngIf="auth.user$ | async">
      <mat-icon>menu</mat-icon>
    </button> -->
    <button mat-mini-fab (click)="auth.googleLogin()" class="image" 
      *ngIf="!(auth.user$ | async)" [style.backgroundImage]="'url(/assets/login.svg)'">
    </button>
    <button mat-mini-fab (click)="snav.close();auth.signOut()" class="image" 
      *ngIf="auth.user$ | async" [style.backgroundImage]="'url(/assets/powerOff.svg)'">
    </button>
    <!-- <button mat-mini-fab class="image" 
      [style.backgroundImage]="'url(/assets/' + img + ')'">
    </button>
    <button mat-mini-fab class="image" 
      [style.backgroundImage]="'url(/assets/face.svg)'">
    </button>  -->
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [hidden]="auth.user$ | async"
      [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
        [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <!-- <mat-nav-list *ngIf="auth.user$ | async">
        <a mat-list-item routerLink="/work" *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list> -->
      <a mat-list-item routerLink="welcome">Welcome</a>
      <a mat-list-item routerLink="work">Work page</a>
      <a mat-list-item routerLink="admin-page">Admin</a>
      <a mat-list-item routerLink="user-profile">User profile</a>
    </mat-sidenav>

    <!-- <mat-sidenav-content [ngStyle]="{'margin-left':isLogin === false ? '0px;' : '135px;' }" > -->
    <mat-sidenav-content>
      <!-- <mat-sidenav-content [ngClass]="(isLogin==false)?'marg1':'marg2'"> -->
      <!-- <user-login></user-login> -->

    <router-outlet></router-outlet>
    </mat-sidenav-content>
        <ngx-auth-firebaseui (onSuccess)="printUser($event)"
        (onError)="printError()">
    </ngx-auth-firebaseui>
  </mat-sidenav-container>
</div>
